[logging]
enabled = True
logfile = ./logs/logfile.log
verbose = True
level = DEBUG

[progress]
enabled = True

[computation]
check_code = True

[attributes]
history = True
multiple = False
frequency = frequency

[edge]
separator = -

[network]
separator = +

[path]
separator = |
max_name_length = 5

[hon]
separator = =


