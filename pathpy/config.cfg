[logging]
enabled = True
logfile = ./logs/logfile.log
verbose = True
level = DEBUG

[progress]
enabled = True
leave = False

[computation]
check_code = True

[attributes]
history = True
multiple = False
frequency = frequency

[object]
separator = ,

[edge]
separator = -
replace = _
v_synonyms = origin, source, from, v
w_synonyms = destination, target, sink, to, w
[network]
separator = +

[path]
separator = |
replace = _
max_name_length = 5

[hon]
separator = =
replace = _

[temporal]
time = time
active = active
start = start
end = end
duration = duration
is_active = True
unit = s


